{% extends 'base.html' %}
{% block content %}

<h1>Start Page</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Character</button>
    </form>
    <button onclick="startGame()">Start Game</button>
    <script>
        function startGame() {
            window.location.href = "/start_game/";
        }
    </script>

{% endblock %}
